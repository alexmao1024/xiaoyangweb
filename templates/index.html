<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小羊的工具箱</title>
    
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Element Plus JS -->
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    
    <!-- Element Plus Icons -->
    <script src="https://unpkg.com/@element-plus/icons-vue/dist/index.iife.js"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/main.css?v=2.1">
    
    <!-- 样式加载检测 -->
    <style>
        /* 临时加载样式 */
        body:not(.styles-loaded) {
            background: #f5f5f7 !important;
        }
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            color: #f8bbd9;
            font-size: 18px;
            font-weight: 600;
        }
        body.styles-loaded .loading-indicator {
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="loading-indicator">🐑 小羊的工具箱加载中...</div>
    <div id="app">
        <!-- 顶部导航栏 -->
        <el-header class="header">
            <div class="header-content">
                <h1 class="title">
                    <el-icon><House /></el-icon>
                    小羊的工具箱
                </h1>
                <div class="subtitle">用❤️为我最爱的人制作</div>
            </div>
        </el-header>

        <!-- 主要内容区 -->
        <el-container class="main-container">
            <!-- 侧边栏 - 工具导航 -->
            <el-aside width="280px" class="sidebar">
                <el-menu 
                    :default-active="activeMenu"
                    @select="handleMenuSelect"
                    class="tool-menu">
                    
                    <div class="menu-title">🛠️ 可用工具</div>
                    <el-menu-item index="converter">
                        <el-icon><Document /></el-icon>
                        <span>文档转换工具</span>
                        <el-tag size="small" type="success">已上线</el-tag>
                    </el-menu-item>
                    
                    <el-divider>📋 计划中的工具</el-divider>
                    <el-menu-item index="caj-converter" disabled>
                        <el-icon><Reading /></el-icon>
                        <span>CAJ转PDF</span>
                        <el-tag size="small" type="info">开发中</el-tag>
                    </el-menu-item>
                    
                    <el-menu-item index="ticket-helper" disabled>
                        <el-icon><Ticket /></el-icon>
                        <span>抢票助手</span>
                        <el-tag size="small" type="info">计划中</el-tag>
                    </el-menu-item>
                    
                    <el-menu-item index="knowledge-base" disabled>
                        <el-icon><Collection /></el-icon>
                        <span>个人知识库</span>
                        <el-tag size="small" type="info">计划中</el-tag>
                    </el-menu-item>
                    
                    <el-menu-item index="password-gen" disabled>
                        <el-icon><Key /></el-icon>
                        <span>密码生成器</span>
                        <el-tag size="small" type="info">计划中</el-tag>
                    </el-menu-item>
                    
                    <el-menu-item index="image-tools" disabled>
                        <el-icon><Picture /></el-icon>
                        <span>图片处理工具</span>
                        <el-tag size="small" type="info">计划中</el-tag>
                    </el-menu-item>
                </el-menu>
            </el-aside>

            <!-- 主内容区 -->
            <el-main class="content-area">
                <!-- 欢迎页面 -->
                <div v-if="activeMenu === 'home'" class="welcome-section">
                    <el-card class="welcome-card">
                        <div class="welcome-content">
                            <div class="welcome-icon">🐑</div>
                            <h2>欢迎来到小羊的工具箱</h2>
                            <p>这里收集了各种实用的小工具，让生活更便捷！</p>
                            <el-button type="primary" @click="activeMenu = 'converter'">
                                开始使用文档转换工具
                            </el-button>
                        </div>
                    </el-card>
                </div>

                <!-- 文档转换工具 -->
                <document-converter v-if="activeMenu === 'converter'"></document-converter>
            </el-main>
        </el-container>

        <!-- 状态栏 -->
        <el-footer class="footer">
            <div class="footer-content">
                <span>小羊的工具箱 v1.0 | 运行状态：</span>
                <el-tag :type="serverStatus.type" size="small">[[ serverStatus.text ]]</el-tag>
            </div>
        </el-footer>
    </div>

    <!-- Vue 组件和应用逻辑 -->
    <script src="/static/js/api.js?v=2.1"></script>
    <script src="/static/components/DocumentConverter.js?v=2.1"></script>
    <script src="/static/js/main.js?v=2.1"></script>
</body>
</html>
